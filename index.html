<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="quiz_icon.png">
    <title>Quizo</title>
</head>
<body>

    
   <nav class="navbar backcol justify-content-center pb-0 pt-0 mt-0 mb-0">
        <h1 class="heading">Quizo</h1>
    </nav>  

    
    <!-- Loader -->
    <div class="loader-container hide">
        <div class="loader-div">
            <div class="loader-div">
                <div class="loader-div">
            
                </div>
            </div>
        </div>
    </div>

    <!-- Start -->

   <div class="container-fluid " id="starting">
        <div class="row">
            <div class="page">
        
                <div class="start-icon" onclick="startQuiz()">
                    <i class="fa fa-play fa-5x" aria-hidden="true"></i>
                </div>
                </div>
           </div>     
        </div>  
  </div>






  <!-- Questions -->

    <div id="mainQuiz" class="hide">


        <div class="container mt-5 ml-3">

            <div class="row ">
                
                <div class="justify-content-center col-lg-12 col-md-9 col-sm-6">
                    <div class="questionDiv">
                        <h5 id="ques"></h5>
               
                    </div>
              
                </div>
                
            </div>  
           </div>
        
        
           <!-- Options -->
        <div class="container-fluid  ">
        
            <div class="row optionDiv">
                <div class="col-lg-12 col-md-6 col-sm-4 ">
                   <button class="btn backcol optbtn" id="opt1" onclick="optAns(this)"></button>
                   <button class="btn backcol  optbtn" id="opt2" onclick="optAns(this)"></button>
            
                </div>
            </div>
        
            <div class="row optionDiv">
                <div class="col-lg-12 col-md-6 col-sm-4 ">
                   <button class="btn backcol  optbtn" id="opt3" onclick="optAns(this)"></button>
                   <button class="btn backcol  optbtn" id="opt4" onclick="optAns(this)"></button>
            
                </div>
            </div>
            
        </div>
        
        
        
           <div class="nextbtn " onclick="nextQues()">
            <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
           </div> 
        
           <div class="counter ">
            <p id="time">0</p>
           </div>
        



    </div>
        
   <div id="resultSheet" class=" page hide">
       
   <div class="resultModal ">

    <div class="modal-header justify-content-center ">
        <h2>Result</h2>
    </div>

    <div class="modal-body  text-center mt-5">
        <h1>Score</h1>
        <h4 id="score" class="mt-4">0</h4>
        <i class="fa fa-repeat fa-3x tryAgain" aria-hidden="true" onclick="tryagain()"></i>
      
        <div>

   </div>
   </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
